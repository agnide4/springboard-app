<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Springboard App</title>
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="section">
            <h1 class="title">Springboard</h1>
            <div class="container">
                <h1 class="city">City Name</h1>  <!-- Use geolocation in .js to grab users current location-->
                <div class="restaurant_container">
                    <h2>Restaurants</h2> 
                    <img src="./assets/restaurant:homepage.jpeg" alt="Restaurants homepage" style="width: 300px; height: 250px;">  
                </div>

                <div class="events_container">
                    <h2>Events</h2> 
                    <img src="./assets/events_homepage.jpg" alt="Events homepage" style="width: 300px; height: 250px;">  
                </div>

                <div class="weather_container">
                    <h2>Weather</h2> 
                    <img src="./assets/weather_homepage.jpeg" alt="Weather homepage" style="width: 300px; height: 250px;">  
                </div>
            </div>
        </section>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="springboard.js"></script>
</html>
